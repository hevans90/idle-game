table:
  name: resource_generator
  schema: public
object_relationships:
  - name: resource_type
    using:
      foreign_key_constraint_on: resource_type_1_id
  - name: resource_type_2
    using:
      foreign_key_constraint_on: resource_type_2_id
select_permissions:
  - role: dev
    permission:
      columns:
        - description
        - generation_rate
        - id
        - image_url
        - name
        - resource_type_1_id
        - resource_type_2_id
        - unlocked_by_technology_id
      filter: {}
  - role: user
    permission:
      columns:
        - description
        - generation_rate
        - id
        - image_url
        - name
        - resource_type_1_id
        - resource_type_2_id
        - unlocked_by_technology_id
      filter: {}
