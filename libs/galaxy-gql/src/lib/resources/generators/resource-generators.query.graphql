query ResourceGenerators {
  resource_generator {
    id
    name
    image_url
    description
    generation_rate
    resource_type {
      id
      type
      image_url
    }
    resource_type_1_id
    resource_type_2 {
      id
      type
      image_url
    }
    resource_type_2_id
    unlocked_by_technology_id
  }
}
