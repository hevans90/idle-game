table:
  schema: public
  name: user_info
array_relationships:
  - name: celestials
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: celestial
  - name: chat_messages
    using:
      foreign_key_constraint_on:
        column: poster_id
        table:
          schema: public
          name: chat_message
select_permissions:
  - role: unregistered
    permission:
      columns:
        - avatar_url
        - display_name
        - free_claims
        - id
        - name
        - nickname
      filter: {}
  - role: user
    permission:
      columns:
        - avatar_url
        - display_name
        - free_claims
        - id
        - name
        - nickname
      filter: {}
update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: {}
