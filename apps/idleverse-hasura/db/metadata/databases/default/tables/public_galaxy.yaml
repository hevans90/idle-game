table:
  name: galaxy
  schema: public
array_relationships:
- name: celestials
  using:
    foreign_key_constraint_on:
      column: galaxy_id
      table:
        name: celestial
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - arm_width
    - arms
    - core_concentration_factor
    - core_radius_factor
    - curvature
    - id
    - name
    - radius
    - stars
  role: dev
select_permissions:
- permission:
    columns:
    - id
    - name
    - radius
    - arms
    - curvature
    - arm_width
    - core_radius_factor
    - core_concentration_factor
    - stars
    filter: {}
  role: dev
- permission:
    allow_aggregations: true
    columns:
    - id
    - name
    - radius
    - arms
    - curvature
    - arm_width
    - core_radius_factor
    - core_concentration_factor
    - stars
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: dev
