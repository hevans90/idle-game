fragment CelestialFields on celestial {
  id
  name
  owner_id

  radius
  color
  brightness
  coronal_strength
  density

  user_info {
    display_name
    id
    avatar_url
  }
  planets {
    id
    name
    radius
    rings {
      id
      type
      colors
    }
    terrain_bias
    texture_resolution
    atmospheric_distance
    terrain_hex_palette {
      forest
      grass
      name
      sand
      water
    }
  }
  asteroid_belts {
    id
    count
    asteroid_size
    terrain_hex_palette {
      forest
      grass
      name
      sand
      water
    }
  }
  galactic_empire {
    ...GalacticEmpireFields
  }
}
