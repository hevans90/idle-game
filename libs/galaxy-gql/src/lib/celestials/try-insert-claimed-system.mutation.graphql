mutation TryInsertClaimedCelestial(
  $galaxy_id: uuid!
  $id: String!
  $name: String!
  $owner_id: String!
) {
  insert_celestial_one(
    object: { galaxy_id: $galaxy_id, id: $id, name: $name, owner_id: $owner_id }
    on_conflict: { constraint: system_pkey, update_columns: owner_id }
  ) {
    galaxy_id
    id
    name
    owner_id
  }
}
