table:
  schema: public
  name: galactic_empire_npc
object_relationships:
  - name: galactic_empire
    using:
      foreign_key_constraint_on: galactic_empire_id
  - name: npc
    using:
      foreign_key_constraint_on: npc_id
select_permissions:
  - role: dev
    permission:
      columns:
        - galactic_empire_id
        - id
        - npc_id
      filter:
        galactic_empire:
          user_id:
            _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - galactic_empire_id
        - id
        - npc_id
      filter:
        galactic_empire:
          user_id:
            _eq: X-Hasura-User-Id
