table:
  schema: public
  name: galaxy
array_relationships:
  - name: celestials
    using:
      foreign_key_constraint_on:
        column: galaxy_id
        table:
          schema: public
          name: celestial
  - name: galactic_empires
    using:
      foreign_key_constraint_on:
        column: galaxy_id
        table:
          schema: public
          name: galactic_empire
insert_permissions:
  - role: dev
    permission:
      check: {}
      columns:
        - arm_width
        - arms
        - core_concentration_factor
        - core_radius_factor
        - curvature
        - id
        - name
        - radius
        - stars
select_permissions:
  - role: dev
    permission:
      columns:
        - id
        - name
        - radius
        - arms
        - curvature
        - arm_width
        - core_radius_factor
        - core_concentration_factor
        - stars
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - id
        - name
        - radius
        - arms
        - curvature
        - arm_width
        - core_radius_factor
        - core_concentration_factor
        - stars
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: dev
    permission:
      backend_only: false
      filter: {}
