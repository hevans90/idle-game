query CelestialById($id: String!) {
  celestial_by_pk(id: $id) {
    id
    name
    owner_id
    galaxy {
      name
      stars
      id
    }
    user_info {
      display_name
      id
    }
  }
}

query EdNewGalaxyQuery {
  galaxy {
    id
    arms
    celestials {
      id
      name
      user_info {
        avatar_url
        id
        name
        nickname
      }
    }
  }
}
