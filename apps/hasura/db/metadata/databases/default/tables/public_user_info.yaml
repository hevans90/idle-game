table:
  schema: public
  name: user_info
array_relationships:
  - name: celestials
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: celestial
  - name: chat_messages
    using:
      foreign_key_constraint_on:
        column: poster_id
        table:
          schema: public
          name: chat_message
  - name: galactic_empires
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: galactic_empire
select_permissions:
  - role: dev
    permission:
      columns:
        - avatar_url
        - display_name
        - id
        - name
        - nickname
      filter: {}
  - role: user
    permission:
      columns:
        - avatar_url
        - display_name
        - id
        - name
        - nickname
      filter: {}
update_permissions:
  - role: dev
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  - role: user
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: {}
