table:
  schema: public
  name: celestial
object_relationships:
  - name: galactic_empire
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: galactic_empire
        insertion_order: null
        column_mapping:
          galactic_empire_id: id
  - name: galaxy
    using:
      foreign_key_constraint_on: galaxy_id
  - name: user_info
    using:
      foreign_key_constraint_on: owner_id
array_relationships:
  - name: planets
    using:
      foreign_key_constraint_on:
        column: celestial_id
        table:
          schema: public
          name: planet
select_permissions:
  - role: dev
    permission:
      columns:
        - galactic_empire_id
        - galaxy_id
        - id
        - name
        - owner_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - galactic_empire_id
        - galaxy_id
        - id
        - name
        - owner_id
      filter: {}
      allow_aggregations: true
