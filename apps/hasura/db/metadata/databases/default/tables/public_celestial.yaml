table:
  name: celestial
  schema: public
object_relationships:
  - name: galactic_empire
    using:
      manual_configuration:
        column_mapping:
          galactic_empire_id: id
        insertion_order: null
        remote_table:
          name: galactic_empire
          schema: public
  - name: galaxy
    using:
      foreign_key_constraint_on: galaxy_id
  - name: user_info
    using:
      foreign_key_constraint_on: owner_id
array_relationships:
  - name: asteroid_belts
    using:
      foreign_key_constraint_on:
        column: celestial_id
        table:
          name: asteroid_belt
          schema: public
  - name: planets
    using:
      foreign_key_constraint_on:
        column: celestial_id
        table:
          name: planet
          schema: public
select_permissions:
  - role: dev
    permission:
      columns:
        - name
        - galaxy_id
        - owner_id
        - id
        - galactic_empire_id
        - brightness
        - density
        - coronal_strength
        - radius
        - color
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - color
        - id
        - name
        - owner_id
        - brightness
        - coronal_strength
        - density
        - radius
        - galactic_empire_id
        - galaxy_id
      filter: {}
      allow_aggregations: true
