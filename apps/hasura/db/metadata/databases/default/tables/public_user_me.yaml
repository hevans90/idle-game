table:
  schema: public
  name: user_me
select_permissions:
  - role: unregistered
    permission:
      columns:
        - display_name
        - free_claims
        - id
        - name
        - nickname
        - secret_setting_test
      filter:
        id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - display_name
        - free_claims
        - id
        - name
        - nickname
        - secret_setting_test
      filter:
        id:
          _eq: X-Hasura-User-Id
